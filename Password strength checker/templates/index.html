<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Password Strength Checker</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<!-- Custome style -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<div class="main container col-md-6 col-Ssm-12 bg-light p-5 rounded-5">
		<div>
			<h3><b>Password Strength Checker</b></h3>
			<br>
			<form action="/home" method="POST">
			  <div class="mb-3">
			    <label for="password" class="form-label">Password</label>
			    <br>
			    <small class="err">{{error}}</small>
			    <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp" placeholder="Enter your password here">
			    <div id="emailHelp" class="form-text">We'll never share this password with anyone else.</div>
			  </div>
			  <br>
			  <br>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<br>
			{% if password==2 %}
			<p id="strong">Strong password!!</p>
			{% endif %}
			{% if password==1 %}
			<p id="medium">Medium password!!</p>
			{% endif %}
			{% if password==0 %}
			<p id="weak">Weak password!!</p>
			{% endif %}
		</div>
	</div>
</body>
</html>
